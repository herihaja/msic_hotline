    <div class="callout secondary">
        <div class="row">
	      <div class="large-4 columns">
	      		<label class="mandatory"><span>Sex</span>
  					<select name="sex">
  						<option value="Female">Female</option>
    					<option value="Male">Male</option>
  					</select>
				</label>
	      </div>
	      <div class="large-4 columns">
	      		<label class="mandatory"><span>Telephone (E.g: 012123456)</span>
  					<input type="text" name="phone" value="" size="10" maxlength="10" required pattern="number">
  					<span class="form-error">Add a phone number</span>
				</label>
	      </div>
	      <div class="large-4 columns">
	      		<label class="mandatory"><span>Age</span>
	      			<select name="age" id="age" onChange="">
	      				<option value="0">-- Select --</option>
						{% for itemAge in listAge %}
							<option value="{{ itemAge }}">{{ itemAge }}</option>
						{% endfor %}
						<option value="51">50+</option>

					</select>

				</label>
	      </div>
	</div>


	<div class="row">
		<div class="large-4 columns">
			<label class="mandatory"><span>Occupation</span>
					<select name="occupation" id="occupation" onChange="updateGarmentList()">
						{% for itemOccupation in occupations %}
          					<option value="{{ itemOccupation.id }}" >{{ itemOccupation.occupation_name }} </option>
          				{% endfor %}
					</select>
			</label>
		</div>


		<div class="large-8 columns">
			<label id="garment_section" class="mandatory"><span>Garment Factory</span>
        		<select id="garment" name="selected_gf">
          			<option value="0" class="">-- Select --</option>
          			{% for itemGarment in listGarment %}
          					<option
          					class="gf_{{ itemGarment.quest_24 }}"
          					value="{{ itemGarment.quest_20 }}" >
          					{{ itemGarment.quest_19 }} [{{ itemGarment.quest_12 }}]
          					</option>
          			{% endfor %}
        		</select>
        		<input type="hidden" name="gf_gps" id="gf_gps" />
      		</label>
      	</div>

      	<div class="large-2 columns"></div>


	</div>

    <h6><u>Client's current address</u></h6>
	<div class="row">
	      <div class="large-4 columns">
	      	<label class="mandatory"><span>Province</span>
        		<select id="adr_province" name="adr_province" onchange="updateLocalityDistrict()">
                    <option value='0' disabled="disabled" selected="selected">-- Select --</option>
          			{% for itemProvince in localityProvinces %}
          				<option value="{{ itemProvince.province }}" >{{ itemProvince.province }}  [{{ itemProvince.province_khmer }}]</option>
          			{% endfor %}
        		</select>
      		</label>

	      </div>

	      <div class="large-4 columns">
	      		<label> District
  					<select id="adr_district" name="adr_district" onchange="updateLocalityCommune()">
	          			<option value="">-- Select --</option>
	        		</select>
				</label>
	      </div>
          <div class="large-4 columns">
	      		<label> Commune
  					<select id="adr_commune" name="adr_commune" onchange="updateLocalityVillage()">
	          			<option value="">-- Select --</option>
	        		</select>
				</label>
	      </div>
	</div>

    <div class="row">


	      <div class="large-4 columns">
	      		<label> Village
  					<select id="adr_village" name="adr_village" >
	          			<option value="">-- Select --</option>
	        		</select>
				</label>
	      </div>
          <div class="large-4 columns">
	      	<label> Street
  					<input type="text" name="adr_street" id="adr_street" value=""  >

				</label>
	      </div>

	      <div class="large-4 columns"></div>
	</div>
    </div>
